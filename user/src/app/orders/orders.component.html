<!-- Det Title Div-->
<div class="det-title-div">
  <div class="det-title-core">
    <h2 class="det-title">Orders</h2>
  </div>
</div>

<!-- Det core div -->
<div class="dets-core">

  <div *ngIf='orders_exist == false'>
    <h5>You have no orders yet.</h5>
  </div>
  <div *ngIf='orders_exist == true'>
    <table class="table table-striped">
      <tr>
        <th>
          Order id
        </th>
        <th>
          Order Time
        </th>
        <th>
          Delivery Address
        </th>
        <th>
          Payment Type
        </th>
        <th>
          Price
        </th>
      </tr>
      <tr *ngFor='let order of users_orders'>
        <td>
          {{order.order_id}}
        </td>
        <td>
          {{order.order_time}}
        </td>
        <td>
          {{order.delivery_address}}
        </td>
        <td>
          {{order.payment_method}}
        </td>
        <td>
          {{order.total_price}}
        </td>
      </tr>
    </table>
  </div>

</div>
<div class="clearfix"></div>
