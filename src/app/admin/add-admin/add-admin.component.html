<h2 class="page-header">Add Admin</h2>
<form (submit)="onAddAdminSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="adminname" name="adminname" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Add Admin">
</form>
